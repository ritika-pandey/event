<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Evento</title>
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Niconne" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Josefin+Sans" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <style rel="stylesheet">


        html,
        body,
        .view {
            height: 100%;
        }
        body{

        }

        body{
          background-image:url("img/fr.jpeg");
          background-repeat: no-repeat;
          background-size: cover;
        }
        h1{
          font-size: 90px;
          font-family: 'Acme', sans-serif;
          color: #0B0B61;


        }
        a{
          color: inherit;
        }
        a:hover{
          color: inherit;
        }
        .jumbotron{
          background-color: inherit;
        }
        p{
          font-size: 45px;
          font-family: 'Josefin Sans', sans-serif;
          color: #B40404;
        }
    </style>
</head>

<body>
  <div class="container">
    <br><br><br><br><br><br><br><br><br>
    <a href="index.html"><div class="jumbotron">
      <h1 class="text-center">EVENTO</h1>
      <p class="text-center">Innovative concepts, creative design, flawless execution</p>

    </div></a>


  </div>



    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!--Scroll Reveal-->
    <script src="scrollreveal-master/dist/scrollreveal.min.js"></script>

    <script>
    window.sr=ScrollReveal();
    sr.reveal('p',{
      duration:2000,
      origin:'bottom',
      distance:'300px',
      delay:1000

    });
    sr.reveal('h1',{
      duration:2000,
      origin:'bottom'

    });
    </script>
